<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>I3T institut des ingénieurs en informatique</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-success fixed-top">
        <a class="navbar-brand" href="#">
          <img src="logo192.png" class="logo-nav" height="32" width="32" />I3T
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Filières</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Préinscription</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Recherche"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Recherche
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main role="main">
      <section class="jumbotron text-center">
        <h1 class="display-4">I3T</h1>
        <p class="lead">Institut des Ingénieurs en Informatique</p>
        <hr class="my-4" />
        <p>Le site web est encours de construction</p>
        <p class="lead">
          <a class="btn btn-success btn-lg" href="#">Nous contacter</a>
        </p>
      </section>
      <div id="root"></div>
    </main>
    <footer class="footer bg-dark">
      <div class="container-fluid">
        <img src="logo192.png" height="32" width="32"/> I3T
        <span class="text-muted"> Institut des Ingénieurs en Informatique</span>
      </div>
    </footer>
  </body>
</html>
